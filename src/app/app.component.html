<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) ="onSubmit(userForm)" #userForm="ngForm">
        <div id="user-data" ngModelGroup="userData1" #userData = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
            id="email"
            class="form-control"
            ngModel
            name="email"
            require
            email           
            #email = "ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid Email</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">oops! Inavlid data for this ngModelGroup</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control"
          [ngModel] = "defaultQst"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="qstAnswer" 
          rows="3" 
          class="forms-control"
          [(ngModel)]="answer"></textarea>
          <p>Your reply : {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" 
            name="gender" 
            [ngModel] = "gen" 
            [value]="gender" 
            required>{{gender}}</label> 
        </div>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]= !userForm.valid>Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Submitted Data</h3>
      <p>username : {{user.uname}}</p>
      <p>email : {{user.emailId}}</p>
      <p>secret Qusetion: {{user.secQst}}</p>
      <p>answer : {{user.ans}}</p>
      <p>gender : {{user.gender}}</p>
    </div>
  </div>
</div>
